    <main class="main-contato">
        <h2 class="contato_titulo">Entre em contato comigo para trocarmos uma ideia!</h2>

        <form class="form-contato">

            <div class="form-grupo">
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="hian@exemplo.com" required>
            </div>

            <div class="form-grupo">
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" placeholder="senha" required>
            </div>

            <div class="form-grupo">
                <label for="mensagem">Texto:</label>
                <textarea name="mensagem" id="mensagem" placeholder="Fale um pouco sobre você" rows="5"
                    required></textarea>
            </div>

            <button class="enviar_btn" type="button" onclick="window.location.href='../index.html'">
                Enviar
            </button>


        </form>
